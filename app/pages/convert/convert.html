<ion-header>

  <ion-navbar>
    <ion-title>Convert between classes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Enter raw time to convert:</ion-label>
      <ion-input item-right type="number" [(ngModel)]="entryTime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Convert from class:</ion-label>
      <ion-select [(ngModel)]="fromClass" [alertOptions]="selectClassOptions">
        <ion-option *ngFor="let soloClass of soloClasses" [value]="soloClass.abbreviation">{{soloClass.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Convert to class:</ion-label>
      <ion-select [(ngModel)]="toClass" [alertOptions]="selectClassOptions">
        <ion-option *ngFor="let soloClass of soloClasses" [value]="soloClass.abbreviation">{{soloClass.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button block (click)="convertFromRawTime()">Calculate</button>
    </ion-item>
  </ion-list>
</ion-content>
